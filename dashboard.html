<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HackShield</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
</head>
<body>
    <div id="particles-js"></div>

    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html"><i class="fa-solid fa-shield-halved"></i> HackShield</a>
        </div>
        <div class="nav-links">
            <a href="dashboard.html" class="active">Dashboard</a> <a href="about.html">About</a>
        </div>
        <div id="user-button-container">
            <button id="logout-btn" style="display: none;">Logout</button>
        </div>
    </nav>

    <div id="app-container" class="container container-app" style="display: none;"> <header>
            <h1>HackShield: Live Threat Matrix</h1>
            <div id="system-status" class="status-ok">
                <i class="fa-solid fa-check-circle"></i>
                <span>SYSTEM SECURE</span>
            </div>
        </header>
        
        <div class="app-grid">
            <div class="card card-metric">
                <h2><i class="fa-solid fa-microchip"></i> CPU USAGE</h2>
                <p id="cpu-percent">0%</p>
            </div>
            <div class="card card-metric">
                <h2><i class="fa-solid fa-memory"></i> MEMORY</h2>
                <p id="mem-percent">0%</p>
            </div>
            <div class="card card-metric">
                <h2><i class="fa-solid fa-globe"></i> NETWORK</h2>
                <p id="net-percent">0 MB/s</p>
            </div>

            <div class="card card-feed">
                <h2><i class="fa-solid fa-terminal"></i> System Log [Real-time]</h2>
                <ul id="threat-feed">
                    <li><span class="log-info">[INFO] Connecting to simulated backend...</span></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="dashboard.js"></script> 
</body>
</html>
