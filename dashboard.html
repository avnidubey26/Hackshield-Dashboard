<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackShield Dashboard</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div id="user-button-container">
        <button id="logout-btn" style="display: none;">Logout</button>
    </div>

    <div id="login-container" class="container container-login">
        <header>
            <h1><i class="fa-solid fa-shield-halved"></i> HackShield</h1>
            <p>Please sign in to access the Threat Matrix</p>
        </header>
        
        <div class="social-logins">
            <button id="google-login-btn" class="social-btn google-btn">
                <i class="fab fa-google"></i>
                Sign in with Google
            </button>
            <button id="github-login-btn" class="social-btn github-btn">
                <i class="fab fa-github"></i>
                Sign in with GitHub
            </button>
        </div>

        <div class="divider">or</div>

        <div class="email-form">
            <input type="email" id="email-input" placeholder="Enter your email">
            <input type="password" id="password-input" placeholder="Enter your password">
            <p id="auth-error-msg" class="auth-error"></p> 
            
            <div class="email-buttons">
                <button id="email-signin-btn" class="email-btn">Sign In</button>
                <button id="email-signup-btn" class="email-btn secondary">Sign Up</button>
            </div>
        </div>

    </div>

    <div id="app-container" class="container container-app" style="display: none;">
        <header>
            <h1>HackShield: Live Threat Matrix</h1>
            <div id="system-status" class="status-ok">
                <i class="fa-solid fa-check-circle"></i>
                <span>SYSTEM SECURE</span>
            </div>
        </header>
        
        <div class="app-grid">
            <div class="card card-metric">
                <h2><i class="fa-solid fa-microchip"></i> CPU USAGE</h2>
                <p id="cpu-percent">0%</p>
            </div>
            <div class="card card-metric">
                <h2><i class="fa-solid fa-memory"></i> MEMORY</h2>
                <p id="mem-percent">0%</p>
            </div>
            <div class="card card-metric">
                <h2><i class="fa-solid fa-globe"></i> NETWORK</h2>
                <p id="net-percent">0 MB/s</p>
            </div>
            <div class="card card-feed">
                <h2><i class="fa-solid fa-terminal"></i> System Log [Real-time]</h2>
                <ul id="threat-feed">
                    <li><span class="log-info">[INIT] Connecting to simulated backend...</span></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
